{{template "header.html" .}}
<h1 class="h3 mb-4 text-gray-800">授权信息</h1>
{{ if ne .msg "" }}
<div class="alert alert-primary" role="alert">
    {{.msg}}
</div>
{{ end}}
<form action="/man/auth" method="post" autocomplete="off">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email"  name="email" required value="{{.email}}" placeholder="请输入Email">
    </div>
    <div class="form-group">
        <label for="password">当前密码</label>
        <input type="password" class="form-control" id="password" placeholder="请输入当前密码" name="password" required>
    </div>
    <div class="form-group">
        <label for="npassword">新密码</label>
        <input type="npassword" class="form-control" id="npassword" placeholder="请输入新密码" name="npassword" required>
    </div>
    <div class="form-group">
        <label for="rpassword">重复新密码</label>
        <input type="rpassword" class="form-control" id="rpassword" placeholder="请再次输入新密码" name="rpassword" required>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{{template "footer.html" .}}
