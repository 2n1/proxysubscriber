{{template "header.html" .}}
<h1 class="h3 mb-4 text-gray-800">安装</h1>
<form action="/install" method="post" autocomplete="off">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" required
               placeholder="请输入Email">
    </div>
    <div class="form-group">
        <label for="password">密码</label>
        <input type="text" class="form-control" id="password" placeholder="请输入当前密码" name="password" required>
    </div>

    <button type="submit" class="btn btn-primary">安装</button>
</form>
{{template "footer.html" .}}
