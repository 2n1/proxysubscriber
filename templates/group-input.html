{{template "header.html" .}}
<h1 class="h3 mb-4 text-gray-800">{{.title}}</h1>
<form action="/man/group/{{.action}}" method="post">
    <div class="form-group">
        <label for="name">分组名称</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameHelperText" name="name" required value="{{.entity.Name}}">
        <small id="nameHelperText" class="form-text text-muted">请输入分组名</small>
    </div>
    <button type="submit" class="btn btn-primary">提交</button>
</form>
{{template "footer.html" .}}
